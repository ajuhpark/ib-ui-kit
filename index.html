<!DOCTYPE html>
<html>
<head>
    <link href="build/css/variables.css" rel="stylesheet"/>

<style>
.button {
  cursor: pointer;
  border-radius: var(--button-border-radius);
  min-width: 80px;
}

.padding-horizontal {
  padding:0px 8px;
}

.button1 {
  color: var(--button-color-primary-text); 
  background-color: var(--button-color-primary-background-default); /* Blue */
  border: 1px solid var(--button-color-primary-border);
  font:var(--body-text-default-default);
  padding:var(--button-padding-small);
} 

.button2 {
  color: var(--button-color-secondary-text);
  background-color: var(--button-color-secondary-background-default); /* Yellow */
  border: 1px solid var(--button-color-secondary-border);
  font:var(--body-text-default-default);
  padding:var(--button-padding-medium);
}


/*importing Proxima Nova Font Family*/
@import url('https://fonts.cdnfonts.com/css/proxima-nova-2');


</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1"><span class=padding-horizontal>Button Text</span></button>
<button class="button button2">Yellow</button>

</body>
</html>
