<!DOCTYPE html>
<html>
<head>
    <link href="build/css/_variables.css" rel="stylesheet"/>

<style>
.button {
  border: none;
  color: var(--gray-0);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  var(--body-text-default-semibold: [object Object]);
}


.button1 {background-color: var(--green-500)} /* Green */
.button2 {background-color: var(--red-500);} /* Darker Red */

</style>
</head>
<body>

<h1>The button element - Styled with CSS</h1>
<p>Change the background color of a button with the background-color property:</p>

<button class="button button1">Green</button>
<button class="button button2">Blue</button>

</body>
</html>
